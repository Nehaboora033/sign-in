<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-vh-100  background relative ">
        <img src="./assets/images/background-blue.png" class="absolute">

        <div class="container">
            <div class="row">
                <div class="col-5 d-flex justify-content ">
                    <div class="card">
                    <img src="./assets/images/Logo.png">
                    <h2 class="sign-in-style">Sign in</h2>
                    <p class="register">Don't have an account? <a
                            href="https://na.eventscloud.com/website/23542/register-here/" target="blank">Register
                            here</a>
                    </p>
                    <form>
                        <label for="email" class="relative">
                            <svg width="18" height="19" class="icon-absolute" viewBox="0 0 18 19" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 3.7334H15C15.825 3.7334 16.5 4.4084 16.5 5.2334V14.2334C16.5 15.0584 15.825 15.7334 15 15.7334H3C2.175 15.7334 1.5 15.0584 1.5 14.2334V5.2334C1.5 4.4084 2.175 3.7334 3 3.7334Z"
                                    stroke="#9197A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M16.5 5.2334L9 10.4834L1.5 5.2334" stroke="#9197A6" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <input type="email" id="email" placeholder="Email" class="input-form">
                        </label><br><br>
                        <label for="password" class="relative">
                            <svg width="18" height="19" class="icon-absolute" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_90872_52)">
                                    <path
                                        d="M14.25 8.9834H3.75C2.92157 8.9834 2.25 9.65497 2.25 10.4834V15.7334C2.25 16.5618 2.92157 17.2334 3.75 17.2334H14.25C15.0784 17.2334 15.75 16.5618 15.75 15.7334V10.4834C15.75 9.65497 15.0784 8.9834 14.25 8.9834Z"
                                        stroke="#9197A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <path
                                        d="M5.25 8.9834V5.9834C5.25 4.98884 5.64509 4.03501 6.34835 3.33175C7.05161 2.62849 8.00544 2.2334 9 2.2334C9.99456 2.2334 10.9484 2.62849 11.6517 3.33175C12.3549 4.03501 12.75 4.98884 12.75 5.9834V8.9834"
                                        stroke="#9197A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_90872_52">
                                        <rect y="0.733398" width="18" height="18" rx="6" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>

                            <input type="password" id="password" placeholder="password" class="input-form">
                        </label>
                    </form>
                    <div class="d-flex space-between description">
                        <ul class="d-flex">
                            <li ><input type="checkbox" ></li>
                            <li class="ml-5 ">Remember me</li>
                        </ul>
                        <ul >
                            <li >Forgot password?</li>
                        </ul>
                    </div>
                    <button>Sign in</button>
                    </div>
                </div>
                <div class="col-5">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
